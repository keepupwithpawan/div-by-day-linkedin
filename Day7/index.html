<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div by Day - Day 7</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400&f[]=sentient@400&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4b1022cf8e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="w-full h-[10vh] flex justify-between items-center px-8">
      <img src="images/logo.png" alt="" class="w-8 rounded-full" />
      <ul class="flex space-x-6 text-gray-600">
        <li onclick="navigateToGithub()"><i class="fa-brands fa-github text-xl hover:text-gray-900 cursor-pointer transition-colors"></i></li>
        <li onclick="navigateToLinkedIn()"><i class="fa-brands fa-linkedin text-xl hover:text-blue-600 cursor-pointer transition-colors"></i></li>
        <li onclick="navigateToPortfolio()"><i class="fas fa-briefcase text-xl hover:text-gray-900 cursor-pointer transition-colors"></i></li>
      </ul>
    </div>

    <div id="main-container" class="w-full h-[90vh] pt-5 px-15 ">
        <h1 class="text-5xl font-bold mt-5 mb-8">Collections</h1>
        <div id="collection-container" class="w-full h-[95%] flex justify-start gap-10">
            <div id="collection-1" class="collections w-[25%] h-[45%] rounded-lg border-1 flex flex-col cursor-pointer" onclick="navigateToSchool()">
                <div class="w-full h-[80%] bg-[url('images/harvard.png')] bg-center bg-cover bg-no-repeat"></div>
                <div class="w-full h-[20%] flex items-center rounded-b-lg border-t-1 bg-black/3">
                    <p class="font-bold ml-5">SCHOOL</p>
                </div>
            </div>

            <div id="collection-1" class="collections w-[25%] h-[45%] rounded-lg border-1 flex flex-col cursor-pointer" onclick="navigateToWork()">
                <div class="w-full h-[80%] bg-[url('images/work.jpg')] bg-center bg-cover"></div>
                <div class="w-full h-[20%] flex items-center rounded-b-lg border-t-1 bg-black/3">
                    <p class="font-bold ml-5">WORK</p>
                </div>
            </div>

            <div id="collection-3"
                class="collections w-[25%] h-[45%] rounded-lg border-1 flex justify-center items-center cursor-pointer"
                title="New Collection">
                <i class="fa-solid fa-circle-plus text-4xl"></i>
            </div>
        </div>
    </div>
    </div>

    <script>
        function navigateToSchool() {
            window.location.href = "school.html";
        }        
        
        function navigateToWork() {
            window.location.href = "work.html";
        }  

        function navigateToGithub() {
            window.location.href = "https://github.com/keepupwithpawan/div-by-day-linkedin/";
        }  

        function navigateToLinkedIn() {
            window.location.href = "https://www.linkedin.com/in/pawankamat/";
        }  

        function navigateToPortfolio() {
            window.location.href = "https://pawankamat.vercel.app/";
        }
    </script>
</body>

</html>
