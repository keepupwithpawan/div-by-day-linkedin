<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div by Day - Day 10</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <style>
    body,
    html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: "General Sans", sans-serif;
    }

    #sidebar-container {
      background: rgba(255, 255, 255, 0.27);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(1.2px);
      -webkit-backdrop-filter: blur(1.2px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
  <body>
    <div
      id="main-container"
      class="w-full h-[100vh] overflow-hidden bg-[#121212] px-3 flex flex-col justify-center bg-gradient-to-r from-[#2581c4] to-white to-50%"
    >
      <div id="sidebar-container" class="w-[18%] h-[96.5%] rounded-xl">
        <div
          id="branding"
          class="w-full h-[5%] flex items-center px-4 py-7 gap-3"
        >
          <img src="images/logo.png" alt="" class="size-7" />
          <p class="font-bold text-lg">DIV BY DAY</p>
        </div>

        <div id="menu-items" class="w-full h-[85%]">
          <ul
            class="w-full h-[60%] flex flex-col justify-evenly px-8 text-lg text-black/70"
          >
            <li class="text-white cursor-pointer">Home</li>
            <li class="cursor-pointer">Messages</li>
            <li class="cursor-pointer">Dashboard</li>
            <li class="cursor-pointer">Bookmarks</li>
            <li class="cursor-pointer">Explore</li>
            <li class="cursor-pointer">Settings</li>
          </ul>
        </div>

        <div
          id="profile"
          class="w-full h-[5%] flex items-center px-4 py-7 gap-3"
        >
          <img
            src="images/pawan.png"
            alt=""
            class="size-7 rounded-4xl cursor-pointer"
          />
          <p class="text-lg cursor-pointer">Pawan Kamat</p>
        </div>
      </div>
    </div>
  </body>
</html>
