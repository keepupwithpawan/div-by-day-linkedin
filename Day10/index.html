<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div by Day - Day 10</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Hamburger Menu Button (Mobile Only) -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Overlay (Mobile Only) -->
    <div class="overlay" id="overlay"></div>

    <div
      id="main-container"
      class="w-full h-[100vh] overflow-hidden bg-[#121212] px-3 flex flex-col justify-center bg-gradient-to-r from-[#2581c4] to-white to-50%"
    >
      <div
        id="sidebar-container"
        class="w-[18%] h-[96.5%] rounded-xl md:w-[18%] md:h-[96.5%]"
      >
        <div
          id="branding"
          class="w-full h-[5%] flex items-center px-4 py-7 gap-3"
        >
          <img src="images/logo.png" alt="" class="size-7" />
          <p class="font-bold text-lg">DIV BY DAY</p>
        </div>

        <div id="menu-items" class="w-full h-[85%]">
          <ul
            class="w-full h-[60%] flex flex-col justify-evenly px-8 text-lg text-black/70"
          >
            <li
              class="text-white cursor-pointer hover:text-white transition-colors"
            >
              Home
            </li>
            <li class="cursor-pointer hover:text-white transition-colors">
              Messages
            </li>
            <li class="cursor-pointer hover:text-white transition-colors">
              Dashboard
            </li>
            <li class="cursor-pointer hover:text-white transition-colors">
              Bookmarks
            </li>
            <li class="cursor-pointer hover:text-white transition-colors">
              Explore
            </li>
            <li class="cursor-pointer hover:text-white transition-colors">
              Settings
            </li>
          </ul>
        </div>

        <div
          id="profile"
          class="w-full h-[5%] flex items-center px-4 py-7 gap-3"
        >
          <img
            src="images/pawan.png"
            alt=""
            class="size-7 rounded-4xl cursor-pointer"
          />
          <p class="text-lg cursor-pointer">Pawan Kamat</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
