<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div by Day - Day 6</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@400&f[]=sentient@400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4b1022cf8e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      id="loader-container"
      class="w-[100%] h-[100vh] flex flex-col items-center justify-center overflow-hidden"
    >
      <video
        autoplay
        muted
        src="images/welcome.mp4"
        class="w-[100%] h-[100%] blur-lg"
      ></video>
      <h1 id="welcome" class="absolute bg-none z-10 text-3xl font-bold">
        WELCOME
      </h1>
    </div>

    <div
      id="main-container"
      class="w-[100%] h-[100vh] items-center justify-center overflow-hidden hidden"
    >
      <div
        id="left"
        class="w-1/2 h-full flex flex-col justify-center items-center"
      >
        <div class="w-[60%]">
          <h3 class="text-2xl mb-6 font-bold">Sign in</h3>
          <input
            type="email"
            placeholder="Enter your email"
            class="inputs w-full px-3 py-4 pl-6 border-1 mb-4 rounded-4xl"
          />
          <input
            type="text"
            placeholder="Enter your password"
            class="inputs w-full px-3 py-4 pl-6 border-1 mb-4 rounded-4xl"
          />
          <button
            class="internal-btn w-full mb-4 bg-[#0000ff] text-white p-4 pl-4 rounded-4xl cursor-pointer"
          >
            Sign in
          </button>
        </div>

        <div class="flex w-[60%] mt-6 justify-center items-center">
          <hr class="w-[40%] border-0.5 border-black/60 mr-3" />
          <p
            id="divider-text"
            class="w-[20%] text-center text-black/60 sm:text-sm sm:w-[30%]"
          >
            or log in with
          </p>
          <hr class="w-[40%] border-0.5 border-black/60 ml-3" />
        </div>

        <div class="w-[60%]">
          <button
            class="external-btn w-full mt-8 mb-4 border-1 border-black text-black p-4 pl-4 rounded-4xl cursor-pointer"
          >
            Sign in with Google
            <i class="fa-brands fa-google ml-2"></i>
          </button>

          <button
            class="external-btn w-full border-1 border-black text-black p-4 pl-4 rounded-4xl cursor-pointer"
          >
            Sign in with Github
            <i class="fa-brands fa-github ml-2"></i>
          </button>
        </div>
      </div>

      <div
        id="right"
        class="bg-[url('images/logo.png')] bg-cover bg-center w-1/2 h-full rounded-l-2xl"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
